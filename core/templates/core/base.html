<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title> {% block title %}{% endblock title %} </title>
</head>
<body>
  <nav class="py-6 px-6 flex justify-between bg-gray-800">
    {% load static %}
    <a href="/" class="py-1.5 text-xs text-gray-300">
      RBN
    </a>

    <div class="space-x-4">
      
      {% if request.user.is_authenticated  %}
      <a href="{% url 'about' %}" class="text-xs text-gray-300">About</a>
      <a href="{% url 'dashboard' %}" class="py-1 px-2 bg-blue-600 rounded-xl text-white">Dashboard</a>
      <a href="{% url 'create_lead' %}" class="py-1 px-2 bg-green-600 rounded-xl text-white">Create Lead</a>
      <a href="{% url 'logout' %}" class="py-1 px-2 bg-red-600 rounded-xl text-white">Logout</a>
      
      {% else %}
        <a href="{% url 'login' %}" class="py-1 px-2 bg-green-400 rounded-xl text-white">Login</a>
        <a href="{% url 'register' %}" class="py-1 px-2 bg-blue-600 rounded-xl text-white">Register</a>
      {% endif %}
    </div>

  </nav>

  {% block content %}
  {% endblock content %}

</body>
<footer class="py-8 text-center bg-gray-800">
  <p class="text-xs text-gray-300">Copyright (c) 2024 - Rodrigo Nunes</p>
</footer>
</html>
